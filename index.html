<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filmes - IFNMG</title>
    <link rel="stylesheet" href="locadora.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Filmes - IFNMG</h1>
        <form id="filme-form" method="get">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" required>
            
            <label for="diretor">Diretor:</label>
            <input type="text" id="diretor" required>
            
            <label for="ano">Ano de Lançamento:</label>
            <input type="text" id="ano" required>
            
            <input type="button" id="addFilme" value="Adicionar Filme"></input>

        </form>
    </div>

    <div class="lista-filmes">
        <h2>Lista de Filmes</h2>
        <div id="lista"></div>
    </div>

    <script src="locadora.js"></script>
</body>
</html>
